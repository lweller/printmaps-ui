<div [attr.aria-labelledby]="_formField?.getLabelId()" class="text-orientation-selector-container" fxLayout="row"
     fxLayoutAlign="space-between center" fxLayoutGap="20px" role="group">
    <mat-button-toggle-group [formControl]="formControl" [value]="formControl.value" fxFlex="0 0 auto">
        <mat-button-toggle *ngFor="let value of values" [value]="value" id="orientation-{{convertToString(value)}}">
            <mat-icon svgIcon="{{iconNamespace}}:{{toIconName(value)}}"></mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
    <div fxFlex="0 0 auto" fxLayout="row" style="border-bottom: #7f7f7f solid 0.1px">
        <input (keydown.enter)="$event.target.blur()" [formControl]="formControl" [value]="convertToString(value)"
               decimals="0" type="number"
               fxFlex="0 0 40px" matInput maxLength="3" numeric required>
        <span matSuffix>Â°</span>
    </div>
    <div fxFlex="1 1 auto"></div>
</div>
