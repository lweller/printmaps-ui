<h1 i18n mat-dialog-title>Nonexistent Map Project</h1>
<div class="mat-body" mat-dialog-content>
    <span i18n>This map project does not exist (anymore). It was probably deleted on the
        server side as it was older than 7 days and will therefore be removed locally as well.</span>
</div>
<div fxFlexFill fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
    <div mat-dialog-actions>
        <button i18n mat-button mat-dialog-close="true">Ok</button>
    </div>
</div>
